<div class="animate__animated animate__fadeInDown animate__faster">
    <h2>Por Cpaital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <!-- Esta escuchando lo que biene del emit de pais-input.component para buscar ese pais -->
            <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar Capital"></app-pais-input>
        </div>
    </div>

    <hr>
    <div class="alert alert-danger" *ngIf="hayError">
        No se encontro nada con el termino {{termino}}
    </div>

    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>

</div>
